name: Lighthouse CI

on:
  # Run after successful deployment to GitHub Pages
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to test (defaults to GitHub Pages URL)'
        required: false
        default: ''

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@latest

      - name: Run Lighthouse CI
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          # Use provided URL or default to GitHub Pages URL
          if [ -n "${{ github.event.inputs.url }}" ]; then
            SITE_URL="${{ github.event.inputs.url }}"
          else
            SITE_URL="https://adityaarakal.github.io/split-money/"
          fi
          
          echo "Running Lighthouse CI on: $SITE_URL"
          
          lhci autorun \
            --config=./lighthouse.config.js \
            --collect.url="$SITE_URL" \
            --collect.numberOfRuns=3 \
            --upload.target=temporary-public-storage \
            --assert.assertions="categories:performance=error,minScore=0.90" \
            --assert.assertions="categories:accessibility=error,minScore=0.90" \
            --assert.assertions="categories:best-practices=error,minScore=0.90" \
            --assert.assertions="categories:seo=error,minScore=0.90" \
            --assert.assertions="categories:pwa=error,minScore=0.90"

